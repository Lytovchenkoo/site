<section class="pricing">
  <div class="pricing__container">
    <div class="pricing__left">
      <h6 class="pricing__subtitle">Pricing</h6>
      <h2 class="pricing__title">My Pricing</h2>
      <img
        src="../images/decoration.png"
        alt="Pricing Illustration"
        class="pricing__image"
      />
    </div>
    <div class="pricing__right">
      <div class="pricing__tabs">
        <button class="pricing__tab pricing__tab--active" data-plan="static">
          Static
        </button>
        <button class="pricing__tab" data-plan="standard">Standard</button>
        <button class="pricing__tab" data-plan="premium">Premium</button>
      </div>

      <div class="pricing__card" id="pricing-card"></div>
    </div>
  </div>
</section>
